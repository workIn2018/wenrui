<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,
     maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>联系人</title>
</head>
<body>
	<div class="view">
	    <div class="view view-main">
	        <div class="pages">
	            <div data-page="person" class="page">
	            	<div class="navbar">
	                    <div class="navbar-inner">
	                        <div class="left">
	                            <a href="#" class="link back"><i class="icon-back"></i></a>
	                        </div>
	                        <div class="center">联系人</div>
	                    </div>
                	</div>
	            	<div class="search">
	            		<i></i>
	            		<input type="text" placeholder="搜索"/>
	            	</div>
	            	<div class="page-content">
		            	<div class="select-b">
							<input type="checkbox"/>
		            		<span class="yuan">
		            			<i class='iconfont icon-selected'></i>
		            		</span>
		            		<span class="allSelect">全选</span>
		            	</div>
		            	<div class='content-block'>
		            		<div class='list-block'>
		            			<ul id="list-name" v-cloak>
									<li class="item-content" v-for="value in listName">
										<input type="checkbox" name="simple" />
										<div class="item-media">
											<span class="yuan"><i class="iconfont icon-selected"></i></span>
											<div class="tuoy">
												<span>{{value.userName.slice(-2)}}</span>
											</div>
										</div>
										<div class="item-inner">
											<div class="item-title-row">
												<span hidden>{{value.userId}}</span>
												<div class="item-title">{{value.userName}}</div>
											</div>
										</div>
									</li>
		            			</ul>
		            		</div>
		            	</div>
	            	</div>
	            	<div class='footer'>
	            		<p>已选择：<span>0</span>人</p>
	            		<button>确定</button>
	            	</div>
	            </div>
	        </div>
	    </div>
	</div>
</body>
</html>
